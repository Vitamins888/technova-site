<!DOCTYPE html>

    <title>TechNova - Главная</title>

        body {

            margin: 0; padding: 0;
        }
        header, footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #004080;
            font-weight: bold;
        }
        main {
            text-align: center;
            padding: 40px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;

            margin-top: 30px;
        }
        .products div {
            text-align: center;
            width: 220px;
        }
        .products img {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
        }
        .products button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .products button:hover {
            background-color: #002a5c;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
